<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="bg-pattern" src="assets/images/bg-pattern-card.svg" alt="">
      <div class="info">
        <div class="profile-picture"><img src="assets/images/image-victor.jpg" alt=""></div>
        <div class="info-text">
          <p>
            <span>Victor Crest</span>
            26
          </p>
          <p>London</p>
        </div>
      </div>
      <div class="grid">
        <div>
          <strong>80K</strong><br>
          <p>Followers</p>
        </div>
        <div>
          <strong>803K</strong><br>
          <p>Likes</p>
        </div>
        <div>
          <strong>1.4K</strong><br>
          <p>Photos</p>
        </div>
      </div>
    </div>
      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Yousef Zamnapour</a>.
        </p>
      </div>
  </main>
</body>
</html>
